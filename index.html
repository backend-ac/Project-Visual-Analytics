<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Abortions per regions</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1 style="color: rgb(14, 15, 14)">Distribution of abortion numbers between regions</h1>

	<div class="charts">
		<div id="pie"></div>
		<div id="bar"></div>

		<div>
			<ul class="bar_info">
				<li class="bar_info_item pct_abortions">pct_matdeaths_abortions</li>
				<li class="bar_info_item pct_safeabs">pct_matdeaths_safeabs</li>
				<li class="bar_info_item pct_unsafeabs">pct_matdeaths_unsafeabs</li>
			</ul>
			<div id="groupBar"></div>
		</div>

		<div id="map">
				
		</div>
	</div>

	<style type="text/css">
		.charts{
			width: 80%;
			margin: 0 auto;
		}

		.bar_info{
			list-style: none;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}
		.bar_info_item{
			padding: 10px 20px;
			border-radius: 3px;
			color: #fff;
			font-size: 14px;
			margin-bottom: 5px;
		}
		.pct_abortions{
			background-color: #F1894D;
		}
		.pct_safeabs{
			background-color: #1EAC51;
		}
		.pct_unsafeabs{
			background-color: #2077C0;
		}
	</style>

	<script src="js/d3.v7.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
